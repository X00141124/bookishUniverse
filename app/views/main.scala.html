@(title: String, user: models.users.User )(content: Html)

<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Online Shop - @title</title>
    <!-- Bootstrap Core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="@routes.Assets.versioned("stylesheets/main.css")" rel="stylesheet" />
</head>

<body>

    <div class="row">
        <div class="col-sm-4">
            <label>Image</label>
        </div>
        <div class="col-sm-4">
            <label>Search</label>
        </div>
        <div class="col-sm-4">
                <ul class="nav nav-pills">
                        <li class="active"><a href="#" class="btn btn-info btn-lg">
                                <span class="glyphicon glyphicon-user"></span> Login 
                              </a></li>
                        <li class="active"><a href="#" class="btn btn-info btn-lg">
                                <span class="glyphicon glyphicon-heart"></span> Wishlist 
                              </a></li>
                        <li class="active"><a href="#">My Account</a></li>
                      </ul>
            </div>
    </div>
    <div class="row">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="@routes.ProductCtrl.listProducts(0)">Online Shop</a>
            </div>

            <ul class="nav navbar-nav">

                <li @if(title=="Products" ){class="active"}>
                    <a href="#">About</a>
                </li>

                <li>
                    <a href="#">Services</a>
                </li>

                <li>
                    <a href="#">Contact</a>
                </li>
                <li @if(title=="Login"){class="active"}>
                    @if(user != null) {
                        <a href="@controllers.security.routes.LoginCtrl.logout()">Logout @user.getName()</a>
                    } else {
                        <a href="@controllers.security.routes.LoginCtrl.login()">Login</a>
                    }

                </li>
            </ul>

        </div>

    </nav>

    <container>
        <row>
            <div class="col-md-12">
                @content
            </div>
        </row>
    </container>
<br>
    <container>
        <footer>
        <row>
            <div class="col-md-12">
                Copyright
                <strong>Online Shop</strong>
            </div>
        </row>
    </footer>
    </container>
    <script src="@routes.Assets.versioned("javascripts/main.js")"></script>
</div>
</body>

</html>
